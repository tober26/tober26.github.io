<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Heart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        body {
            font-family: 'Indie Flower', cursive;
            text-align: center;
            background-color: #f3d6e9; /* Light pink background */
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff80aa; /* Pink text color */
            margin-top: 20px;
            font-size: 36px;
        }
        #message-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #fff;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            border: 2px solid #ff80aa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            overflow: hidden;
            animation: openPaper 1s forwards;
        }
        #message {
            color: #ff80aa; /* Pink text color */
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            animation: showMessage 1s forwards;
            animation-delay: 1s;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .heart {
            width: 50px;
            position: absolute;
            top: -50px;
            left: 0;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        @keyframes openPaper {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes showMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Catch the Heart!</h1>
    <div id="game-container"></div>
    <div id="message-container">
        <div id="message">Hi, can we play CODM together?</div>
    </div>

    <script>
        var gameContainer = document.getElementById("game-container");
        var messageContainer = document.getElementById("message-container");
        var message = document.getElementById("message");

        function createHeart() {
            var heart = document.createElement("img");
            heart.setAttribute("src", "https://emojicdn.elk.sh/%E2%9D%A4");
            heart.classList.add("heart");
            heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
            heart.onclick = function() {
                this.remove();
                messageContainer.style.display = "block"; // Show the message container
            };
            gameContainer.appendChild(heart);

            // Remove the heart after it falls off the screen
            setTimeout(function() {
                if (heart.parentElement) {
                    heart.remove();
                }
            }, 3000); // Adjust this time to match the fall duration
        }

        setInterval(createHeart, 2000); // Create heart every 2 seconds
    </script>
</body>
</html>
